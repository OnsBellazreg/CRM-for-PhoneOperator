<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:define name="content">

		<section class="bg0 p-t-5 p-b-140">
			<div class="container">
				<div class="p-b-5"></div>
			</div>
		</section>

		<style type="text/css">
.label {
	width: 20%;
	padding: 4px;
}

.value {
	width: 80%;
	padding: 4px;
}

.grid {
	width: 100%;
}

.error {
	color: red;
}

.outputLabel {
	font-weight: bold;
}

.grid {
	width: 33%;
	padding: 4px;
}
</style>

		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard> flowListener="#{holiday.onFlowProcess()}">
        <p:tab id="personal" title="Holiday Request">
					<p:panel header="Please Provide Details">
						<p:messages />
						<h:panelGrid id="gr" columns="2">
						
								<p:outputLabel for="date" value="Date:" />
							<p:calendar id="date" value="#{holiday.conges.date_co}" />

							<h:outputText value="Type" />


							<p:selectOneMenu id="type_co" value="#{holiday.conges.type_co}"
								required="true">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Medical" itemValue="Medical" />
								<f:selectItem itemLabel="Normal" itemValue="Normal" />

							</p:selectOneMenu>



							<h:outputText value="certificat" />


							<p:selectOneMenu id="certificat"
								value="#{holiday.conges.certificat}" required="true">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Available" itemValue="Available" />
								<f:selectItem itemLabel="Unavailable" itemValue="Unavailable" />

							</p:selectOneMenu>





							<h:outputText value="nombre de jours" />



							<p:inputText id="nbjrs_co" value="#{holiday.conges.nbjrs_co}"
								required="true" requiredMessage=" Required">
								<f:ajax event="blur" execute="@this" render="msg_name" />
							</p:inputText>
							<p:message for="nbjrs_co" styleClass="error" id="msg_name" />


						</h:panelGrid>
						<p:commandButton value="Submit" action="#{holiday.doAddCo()}"
							update="growl" process="@this" />					
					</p:panel>
				</p:tab>				


				
			</p:wizard>

		</h:form>
		<section class="bg0 p-t-5 p-b-140">
			<div class="container">
				<div class="p-b-5"></div>
			</div>
		</section>
	</ui:define>

</ui:composition>
